version: 0.1

# This is a configuration file for AWS CodeBuild.  It just runs maven.
phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/spring-cloud-aws-environment-demo-1.war
